language: java
sudo: true
install: mvn --version
script:
- export MAVEN_OPTS="-Xmx2g -XX:MaxPermSize=512m"
- mkdir src/main/resources
- cp configs/analytics.prod.yml src/main/resources/boxfuse.yml
- mvn versions:set -DnewVersion=$BUILD_NUMBER
- mvn versions:commit
- mvn --settings settings.xml clean -DskipITs deploy
after_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=suripu-analytics-$TRAVIS_BRANCH-$BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
- git push --quiet git@github.com:hello/suripu-analytics.git --tags
deploy:
  provider: s3
  access_key_id: $CI_DEPLOY_USERNAME
  secret_access_key: $CI_DEPLOY_PASSWORD
  bucket: hello-deploy
  skip_cleanup: true
  local_dir: configs
  upload-dir: configs/com/hello/analytics/suripu-analytics/$BUILD_NUMBER
  region: us-east-1
  on:
    tags: false
    branch:
    - PRODUCTION
branches:
  only:
  - master
  - PRODUCTION
notifications:
  email:
  - josef+travis-suripu2@sayhello.com
jdk:
- oraclejdk7
env:
  global:
  - BUILD_NUMBER=0.1.$TRAVIS_BUILD_NUMBER
  - secure: 
  - secure: 
  - secure: 
  - secure: 
